<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:growl id="messages" showDetail="true"/>
        <p:toolbar>

            <f:facet name="left">
                <h:panelGrid columns="4">
                    <p:commandButton value="Home" action="index?faces-redirect=true" icon="pi pi-home"
                                     rendered="#{not loginBean.logged}"/>
                    <p:commandButton value="Home" action="restricted/homeadm?faces-redirect=true" icon="pi pi-home"
                                     ajax="false" rendered="#{loginBean.logged}"/>
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <p:inputText value="#{headerBean.busca}" placeholder="Procurar"/>
                            <p:commandButton icon="pi pi-search" styleClass="white-button"
                                             action="#{headerBean.buscar()}"/>
                        </div>
                    </div>
                </h:panelGrid>
            </f:facet>
            <f:facet name="right">
                <p:commandButton id="dynaButton" value="Painel Administrativo" type="button" icon="pi pi-pencil"
                                 rendered="#{loginBean.logged}"/>
                <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                    <p:submenu label="Painel">
                        <p:menuitem value="Novo veículo" action="restricted/novoveiculo?faces-redirect=true"
                                    ajax="false"
                                    icon="pi pi-plus-circle"/>
                        <p:menuitem value="Veículos a venda" action="/resultbusca.xhtml?faces-redirect=true"
                                    ajax="false"
                                    icon="pi pi-list"/>
                        <p:menuitem value="Home" action="restricted/homeadm?faces-redirect=true" ajax="false"
                                    icon="pi pi-home"/>
                    </p:submenu>
                </p:menu>
                <p:commandButton value="#{loginBean.estadoLogin()}" action="#{loginBean.logout()}"
                                 icon="pi pi-sign-in"/>
            </f:facet>
        </p:toolbar>


    </h:form>
</ui:composition>
